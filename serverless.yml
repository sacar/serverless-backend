
service: product-catalog-service

provider:
  name: aws
  runtime: go1.x
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:Scan
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:${aws:accountId}:table/ProductCatalog"
    - Effect: Allow
      Action:
        - "s3:GetObject"
        - "s3:PutObject"
        - "s3:DeleteObject"
      Resource: "arn:aws:s3:::prodcut-thumbnails-sakar/*"

functions:
  listProducts:
    handler: main
    events:
      - http:
          path: /products
          method: GET
          cors: true
  createProduct:
    handler: main
    events:
      - http:
          path: /product
          method: POST
          cors: true
  deleteProduct:
    handler: main
    events:
      - http:
          path: /product/{productID}
          method: DELETE
          cors: true

# you can add CloudFormation resource templates here
resources:
  Resources:
    ProductCatalogTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ProductCatalog
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    ThumbnailBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: prodcut-thumbnails-sakar
